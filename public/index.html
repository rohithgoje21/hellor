<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMRIT Results</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://dhondi.ai/logos/cmr.png" type="image/x-icon" />
  </head>
  <body>
    <div class="logo">
      <a href="/">
        <img src="https://dhondi.ai/logos/cmr.png" alt="CMR Institute Logo" />
      </a>
      <h1>CMR Institute of Technology</h1>
      <h1>Examination Results</h1>
    </div>
    <div class="goBackDiv">
      <a onclick="window.history.back();">Go Back</a>
    </div>
    <div class="notificationHolder">
      <div class="tutionFeeHolder">
        <div class="tutionFeeHeader">Get Your Results here</div>
        <div class="tutionFeeContent">
          <div class="tutionFeeForgotPasswordForm">
            <form autocomplete="false" id="resultGetForm">
              <input
                type="text"
                autocomplete="new-password"
                class="hallticket"
                placeholder="HallTicket Number"
                maxlength="10"
              />
              <button type="submit" class="getResultButton">Get Result</button>
            </form>

            <div id="wrapper"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/rohithgoje21" target="_blank">
        Made by Rohith Goje
      </a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
